---
layout: default
title: Press
---

<div class="row">
	<div class="nine columns centered">
	
		<div class="panel">
			<h5>In the News</h5>
		</div>
		
		<table style="width:100%">
		{% for post in site.categories.press %}

		<tr><td>{{ post.date | date: "%b&nbsp;%d" }}</td><td><a href="{{post.link}}"><strong>{{post.title}}</strong></a> <small>by {{ post.source }}</small></td></tr>
		
		{% endfor %}
		</table>
	
	</div>
</div>
